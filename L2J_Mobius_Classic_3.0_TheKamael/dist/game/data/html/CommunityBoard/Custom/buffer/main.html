<html>

<body>
	<br><br><br><br>

	<table cellpadding="0" cellspacing="0" border="0" width="100%">
		<tr>
			<!-- COLUMNA IZQUIERDA: NAVIGATION -->
			<td>
				%navigation%
			</td>

			<!-- COLUMNA DERECHA: CONTENIDO PRINCIPAL -->
			<td valign="top" align="center">
				<table border="0" cellpadding="10" cellspacing="0" width="550">
					<tr>
						<!-- Columna izquierda: crear esquema -->
						<td width="300" valign="top" align="center">

							<table width="100%" border="0" cellpadding="5" cellspacing="0">
								<tr>
									<td align="left">
										<font name="hs15" color="LEVEL">Terra Buffer</font>
									</td>
								</tr>
								<tr>
									<td align="center">
										<br><br><br>
										<img src="L2UI_CT1.OnScreenMessageWnd.OnScreenMessageWnd_DF_TopDeco" alt="">
										<font name="hs12" color="LEVEL">Create new scheme</font>
									</td>
								</tr>
								<tr>
									<td align="center">
										<edit var="name" width="180" height="25">
									</td>
								</tr>
								<tr>
									<td align="center">
										<button value="Create" action="bypass _bbscreatescheme $name" width="128"
											height="38" back="L2UI_CT1.Button_DF_Down"
											fore="L2UI_CT1.Button_DF"></button>
									</td>
								</tr>
								<tr>
									<td align="center">
										<table align="center" border="0">
											<tr>
												<td align="center">Heal</td>
											</tr>
											<tr>
												<td align="center">
													<button value=" " action="bypass _bbsheal;buffer/main" width="32"
														height="32" back="icon.skill11756"
														fore="icon.skill11756"></button>
												</td>
											</tr>
											<tr>
												<td>

												</td>
											</tr>
											<tr>
												<td height="10"></td>
											</tr>
										</table>
									</td>
								</tr>
							</table>
						</td>

						<!-- Columna derecha: textura -->
						<td width="250" align="center" valign="top">
							<img src="L2UI_CT1.OlympiadWnd.OlympiadWnd_DF_GrandTexture" width="250" height="256" alt="">
						</td>
					</tr>
				</table>


				<br><br>

				<table border="0" cellpadding="5" cellspacing="0" width="550">
					%schemes%
				</table>
			</td>
		</tr>
	</table>

</body>

</html>
