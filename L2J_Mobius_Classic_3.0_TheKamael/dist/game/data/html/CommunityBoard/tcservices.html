<html>

<body>
    <table width="100%" cellpadding="0" cellspacing="0">
        <tr>
            <!-- Left column: texture + title -->
            <td width="260" valign="top" align="center">
                <img src="L2UI_CT1.SiegeReportWn.SiegeReport_Emblem" width="256" height="212" />

                <br />
                <font name="hs22" color="CDB67F">Services</font>

                <br /><br />

                <!-- Content below Terra Store -->
                <table width="260" cellpadding="0" cellspacing="5" align="center">

                    <tr>
                        <td>
                            <button value="Change Name" action="bypass _bbshome" width="140" height="28"
                                back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></button>
                        </td>
                        <td>
                            <button value="Change color" action="bypass _bbshome" width="140" height="28"
                                back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></button>
                        </td>

                    </tr>
                </table>
            </td>

            <!-- Space between columns -->
            <td width="10"></td>

            <!-- Right column: nav vertically centered -->
            <td valign="top" align="left">
                <table height="312" cellpadding="0" cellspacing="0" width="100%">
                    <tr>
                        <td valign="middle" align="left">
                            %merchant_nav%
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
